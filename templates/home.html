<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>

        .btn-danger {
            background-color: #E0245E;
            border: none;
        }

        .btn-danger:hover {
            background-color: #a81b42;
        }
    </style>
</head>

<body style="background-color:black">
    {% include 'navi.html' %}
    <div class="container col-lg-6 mt-5" style="background-color:black">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}" role="alert">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    <h1 class="text-center" style="color:white">Latest Tweets</h1>
    <br>
    <div class="container col-lg-6">
        {% for i in result %}
        <a class="text-decoration-none text-dark" href="{% url 'single_page' i.id %}">
        <div class="card mb-3">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">{{ i.uname }}</h5>
                <small>{{ i.date }}</small>
            </div>
            <div class="card-body">
                <h5 class="card-title">{{ i.post | truncatechars:39 }}</h5>
            </div>
            <div class="card-footer text-end">
                <a href="{% url 'delete_page' i.id %}" class="btn btn-danger">Delete</a>
            </div>
        </div>
        </a>
        {% endfor %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
