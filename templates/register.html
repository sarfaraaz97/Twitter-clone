<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Create an account</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <style>
    body {
      background: black;
    }
    .card {
      border-radius: 15px;
      background-color: black;
      color: white;
    }
    .form-control {
      border-radius: 25px;
      background-color: #333;
      color: white;
    }
    .form-control::placeholder {
      color: #ccc;
    }
    .btn-custom {
      background-color: #1da1f2;
      color: white;
      border-radius: 25px;
    }
  </style>
</head>
<body>
  <section class="vh-100 d-flex align-items-center justify-content-center" >
    <div class="card p-3" style="max-width: 800px;">
      <div class="row">
        <div class="col-md-6 d-flex align-items-center justify-content-center">
        </div>
      <h2 class="text-center mb-6">Create an account</h2>
      <form method="POST">
        {% csrf_token %}
        <div class="container">
          {% for message in messages %}
          <div class="alert alert-{{ message.tags }}" role="alert">
            {{ message }}
          </div>
          {% endfor %}
        </div>
        <div class="mb-6">
          <label class="form-label" for="username">Username</label>
          <input type="text" id="username" class="form-control" name="uname" />
        </div>
        <div class="mb-6">
          <label class="form-label" for="firstname">First Name</label>
          <input type="text" id="firstname" class="form-control" name="fname" />
        </div>
        <div class="mb-6">
          <label class="form-label" for="lastname">Last Name</label>
          <input type="text" id="lastname" class="form-control" name="lname" />
        </div>
        <div class="mb-6">
          <label class="form-label" for="email">Email</label>
          <input type="email" id="email" class="form-control" name="email" />
        </div>
        <div class="mb-6">
          <label class="form-label" for="password">Password</label>
          <input type="password" id="password" class="form-control" name="passw" />
        </div>
        <div class="mb-6">
          <label class="form-label" for="confirm_password">Repeat Password</label>
          <input type="password" id="confirm_password" class="form-control" name="cpass" />
        </div>
        <br>
        <div class="d-grid">
          <button type="submit" class="btn btn-custom btn-lg">Register</button>
        </div>
        <p class="text-center text-muted mt-3">
          Already have an account?
          <a href="{% url 'login_page' %}" class="fw-bold text-body"><u>Login here</u></a>
        </p>
      </form>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
