<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <style>
        body {
            background-color: black;
        }

        .card {
            background-color: black;
            border: none;
        }

        .card-title {
            color: white;
        }

        .form-control {
            background-color: #333;
            color: white;
        }

        .form-control::placeholder {
            color: #ccc;
        }
    </style>
</head>

<body>
    <form method="POST">{% csrf_token %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">Let's Tweet</h3>
                        <div class="form-floating mb-3">
                            <textarea name="post" class="form-control" id="floatingTextarea" placeholder="What's happening?"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Post</button>
                    </div>
                </div>
            </div>
            <div class="col-lg-2 d-flex align-items-center">
                <img src="https://freepnglogo.com/images/all_img/1691832460x-twitter-logo-png.png" width="100%" class="img-fluid" alt="Sample image" />
            </div>
        </div>
    </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"></script>
</body>

</html>
