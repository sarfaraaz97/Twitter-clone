<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .card-custom {
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .btn-custom {
        width: 100%;
        padding: 10px;
      }
    </style>
  </head>

  <body style="background-color: black">
    {% include 'navi.html' %}
    <br />
    <br />
    <div class="container col lg-6">
      {% for message in messages %}
      <div class="alert alert-{{ message.tags }}" role="alert">
        {{ message }}
      </div>
      {% endfor %}
    </div>
    <section class="vh-100">
      <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-md-5 col-lg-2 col-xl-4">
            <img
              src="https://freepnglogo.com/images/all_img/1691832460x-twitter-logo-png.png"
              width="80%"
              class="img-fluid"
              alt="Sample image"
            />
          </div>
          <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
            <h1 style="color:white;font-family:Georgia;">Happening now!</h1>
            <br>
            <h2 style="color:white;font-family:Georgia;">Join today</h2>
            <div class="card card-custom" style="background-color: black;">
              <form method="POST">
                {% csrf_token %}
                <div data-mdb-input-init class="form-outline mb-4">
                  <input
                    type="text"
                    id="form2Example1"
                    class="form-control btn-custom"
                    name="lion"
                    placeholder="username"
                  />
                </div>
                <!-- Password input -->
                <div data-mdb-input-init class="form-outline mb-3">
                  <input
                    type="password"
                    id="form2Example2"
                    class="form-control btn-custom"
                    name="elephant"
                    placeholder="password"
                  />
                </div>
                <div class="text-center text-lg-start mt-4 pt-2">
                  <button
                    type="submit"
                    data-mdb-button-init
                    data-mdb-ripple-init
                    class="btn btn-primary btn-lg btn-custom"
                  >
                    Login
                  </button>
                </div>
                <div class="text-center text-lg-start mt-4 pt-2">
                  <a href="{% url 'register_page' %}">
                    Create an account
                  </a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
