<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: black">
    {% include 'navi.html' %}
    <div class="container col-lg-6">
      {% for message in messages %}
      <div class="alert alert-{{ message.tags }}" role="alert">
        {{ message }}
      </div>
      {% endfor %}
    </div>
    <h1 class="text-center text-white">Latest Tweets</h1>
    <br>
    <div class="container col-lg-6">
      <form class="card mb-3" method="POST">
        {% csrf_token %}
        <div class="card-header">
          <h5 class="">{{ res.uname }}</h5>
          <p>{{ res.date }}</p>
        </div>
        <div class="card-body">
          <div class=""> 
            <textarea name="desc" class="form-control">{{ res.post }}</textarea>
          </div>
        </div>
        <div class="card-footer d-flex justify-content-around">
          <a href="{% url 'delete_page' res.id %}" class="btn btn-danger"
            >Delete</a
          >
          <button type="submit" class="btn btn-success">Update</button>
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
