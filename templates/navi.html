<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .navbar-custom {
      background-color: black;
    }

    .nav-link {
      color: white !important;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-custom">
    <ul class="nav justify-content-end">
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="{% url 'home_page' %}">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'profile_page' %}">Profile</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'login_page' %}">Login</a>
      </li>
      {% if request.user.is_authenticated %}
      <li class="nav-item">
        <a class="nav-link" href="{% url 'create_page' %}">Post</a>
      </li>
      {% endif %}
    </ul>
    <div class="d-flex ml-auto" role="search">
      {% if request.user.is_authenticated %}
      <a href="{% url 'logout_page' %}" class="btn btn-danger" type="submit">Logout</a>
      {% else %}
      <a href="{% url 'login_page' %}" class="btn btn-dark mx-1" type="submit">Login</a>
      <a href="{% url 'register_page' %}" class="btn btn-dark mx-1" type="submit">Register</a>
      {% endif %}
    </div>
  </nav>
</body>

</html>
